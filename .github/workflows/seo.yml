---
name: SEO CI
on:
  schedule:
    # Everyday at 3:00 AM.
    - cron: "0 3 * * *"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          fail: true
          args: |
            -a 403,429,500,502,503 -o lychee.log https://vpub.dasharo.com

      - name: Create Issue From File
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Link Checker Report
          content-filepath: lychee.log

  seo_spy_orphan_pages:
    runs-on: ubuntu-latest
    name: Check orphan pages
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Checkout SEO Spy
        uses: actions/checkout@v3
        with:
          repository: 3mdeb/seo-spy
          path: seo-spy

      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r seo-spy/requirements.txt

      - name: Check orphan pages
        uses: 3mdeb/seo-spy-action@main
        with:
          domain: 'https://vpub.dasharo.com'
          args: '-o -n'

  seo_spy_canonical_links:
    runs-on: ubuntu-latest
    name: Check canonical links
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Checkout SEO Spy
        uses: actions/checkout@v3
        with:
          repository: 3mdeb/seo-spy
          path: seo-spy

      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r seo-spy/requirements.txt

      - name: Check canonical links
        uses: 3mdeb/seo-spy-action@main
        with:
          domain: 'https://vpub.dasharo.com'
          args: '-c -n'
